<?xml version="1.0" encoding="utf-8"?><!DOCTYPE fontconfig  SYSTEM 'fonts.dtd'><fontconfig>
<!--- You can change the Unicode or Zawgyi font as system wide with this configuration file.  -->
<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="lang" >
                <string>my</string>
            </patelt>
        </pattern>
    </rejectfont>
    <acceptfont>
        <pattern>
            <patelt name="family" >
                <string>Myanmar Text</string>
            </patelt>
        </pattern>
    </acceptfont>
</selectfont>
<match target="font">
    <test name="family">
        <string>Myanmar Text</string>
    </test>
    <edit name="pixelsize" mode="assign">
        <times>
		<name>size</name>, 
		<double>2.0</double>
	</times>
    </edit>
</match>
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
  </match>
</fontconfig>
